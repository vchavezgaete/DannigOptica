# Google Cloud Build configuration
# Documentación: https://cloud.google.com/build/docs/build-config-file-schema

steps:
  # Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dannig-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dannig-backend:latest'
      - './backend'
    id: 'build-backend'
  
  # Build Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dannig-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dannig-frontend:latest'
      - './frontend'
    id: 'build-frontend'
  
  # Push Backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/dannig-backend']
    id: 'push-backend'
    waitFor: ['build-backend']
  
  # Push Frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/dannig-frontend']
    id: 'push-frontend'
    waitFor: ['build-frontend']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dannig-backend'
      - '--image=gcr.io/$PROJECT_ID/dannig-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,PORT=3001'
      - '--set-secrets=DATABASE_URL=dannig-db-url:latest,JWT_SECRET=jwt-secret:latest,ADMIN_PASSWORD=admin-password:latest'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300s'
    id: 'deploy-backend'
    waitFor: ['push-backend']
  
  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dannig-frontend'
      - '--image=gcr.io/$PROJECT_ID/dannig-frontend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=256Mi'
      - '--cpu=1'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dannig-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dannig-backend:latest'
  - 'gcr.io/$PROJECT_ID/dannig-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dannig-frontend:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1200s'  # 20 minutos máximo

