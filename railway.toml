# NOTA IMPORTANTE: DATABASE_URL debe configurarse manualmente en Railway Dashboard
# 
# PASOS PARA CONFIGURAR MYSQL EN RAILWAY:
# 1. En Railway Dashboard, crear un nuevo servicio
# 2. Seleccionar "Database" → "Add MySQL" (NO PostgreSQL)
# 3. Copiar la DATABASE_URL generada
# 4. En el servicio backend, agregar variable:
#    - Key: DATABASE_URL
#    - Value: mysql://usuario:password@host:port/database
#
# FORMATO ESPERADO:
# mysql://usuario:password@host:3306/database_name
#
# Si Railway genera una URL sin protocolo, el script fix-database-url.sh la corregirá automáticamente